<h1 mat-dialog-title>DELETE DIRECT REPORT</h1>
<div mat-dialog-content>
  Permanently delete direct report
  <br>
  {{data.firstName}} {{data.lastName}}?
  <br><br>
  This action cannot be undone.
  <br><br>
  <button mat-button type="button" (click)="deleteClick($event)">OK</button>
  <button mat-button type="button" (click)="closeClick($event)">CANCEL</button>
</div>
